lbl.textReg = * Es un juego para dos personas
lbl.textReg2 = * Se usa un tablero 8x8 (64 casillas)
lbl.textReg3 = * Cada jugador dispone de 12 piezas de un mismo color denominadas peones
lbl.textReg4 = * Se juega por turnos alternos
lbl.textReg5 = * Existen 2 colores para piezas (blancas y negras) 
lbl.textReg6 = * Empieza a jugar quien tiene las fichas obscuras (negras)
lbl.textReg7 = * En cada turno el jugador mueve solo una pieza
lbl.textReg8 = * Las piezas se mueven una posici\u00f3n adelante en diagonal a la derecha o izquierda
lbl.textReg9 = * Si un pe\u00f3n consigue llegar hasta su \u00faltima l\u00ednea se convierte autom\u00e1ticamente en dama
lbl.textReg10 = * Las damas capturan hacia adelante y hacia atr\u00e1s
lbl.textObj1 = * El objetivo del juego es capturar todas las fichas del oponente o inmovilizarlas de manera que no puedan moverse sin ser capturadas. 
lbl.textObj2 = * Hay que intentar llevar la mayor cantidad de fichas al lado opuesto del tablero para conseguir que sean \u201cCoronadas\u201d damas.
